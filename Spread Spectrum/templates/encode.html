{% extends "base.html" %}

{% block content %}
<h1>Encode Message</h1>
<form method="POST" enctype="multipart/form-data">
    <label for="carrier">Select Image:</label>
    <input type="file" id="carrier" name="carrier" required><br>
    <label for="secret_message">Secret Message:</label>
    <input type="text" id="secret_message" name="secret_message" required><br>
    <button type="submit">Encode</button>
</form>
{% endblock %}
